@startuml
skinparam sequenceArrowThickness 2

participant user
participant portal
participant "order-service" as order
participant kafka
participant cassandra
participant "order-search-service" as search
participant elasticsearch

activate user
user -> portal: action

activate portal
portal -> order: confirm order\ncommand
activate order
order - -> portal: ok
portal - -> user: feedback

order -> kafka: publish order\nconfirmed event
activate kafka

kafka -> search: receive order confirmed event
deactivate kafka

activate search
search -> elasticsearch: index\nconfirmed order
deactivate search

order -> cassandra: persist order confirmed event
order -> portal: confirmed order\n(web socket)
deactivate order

portal - -> user: feedback
deactivate portal
deactivate user

@enduml

